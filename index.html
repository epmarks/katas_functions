<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Addition
    <br />
    <input id="add1" type="text" placeholder="First Number" />
    <input id="add2" type="text" placeholder="Second Number" />
    <button id="add-button">Add!</button><br />
    <span id="add-total">Total:</span><br /><br />

    Multiplication<br />
    <input type="text" placeholder="First Number" id="mult1" />
    <input type="text" placeholder="Second Number" id="mult2" />
    <button id="multiply-button">Multiply!</button><br />
    <span id="multiply-total">Total:</span><br /><br />

    Power/Exponentiation <br />
    <input type="text" placeholder="First Number" id="pow1" />
    <input type="text" placeholder="Second Number" id="pow2" />
    <button id="power-button">Get The Power!</button><br />
    <span id="power-total">Total:</span><br /><br />

    Factorial <br />
    <input type="text" placeholder="Number" id="fact" />
    <button id="fact-button">Factor!</button><br />
    <span id="factor-total">Total:</span><br /><br />

    <button id="reset-button">Reset All Values</button>
    <script src="main.js"></script>
  </body>
</html>
